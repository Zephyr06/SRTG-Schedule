language: c
sudo: false
dist: trusty
compiler:
- clang
os:
- linux

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - lcov
  
branches:
  - master
  - develop

before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_C_FLAGS="-Wall -fprofile-arcs -ftest-coverage -fprofile-generate -lgcov --coverage" ../RTG-scheduler

script: 
  - make 

after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --directory . --capture --output-file coverage.info
  - lcov --remove coverage.info '/usr/*' --output-file coverage.info
  - lcov --list coverage.info
  # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash)

